name: coralogix-aws-shipper tests
on:
  pull_request: 
    branches:
      - master

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
  
      - name: Install dependencies
        run: |
          pip install cfn-lint
  
      - name: Run cfn-lint
        run: |
          cfn-lint --template template.yaml --ignore-checks W  2> cfn-lint-error.log || true
      # validate the file template
      - name: Display cfn-lint errors
        run: |
          if [ -s "cfn-lint-error.log" ]; then
            echo "[INFO] no syntx error in the template"
          else
            echo "[ERROR] please fix the template file"
            cat cfn-lint-error.log
            exit 1
          fi
      
