name: coralogix-aws-shipper tests
on:
  pull_request: 
    branches:
      - master

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
  
      - name: Install dependencies
        run: |
          pip install cfn-lint
          
        # validate the template file 
      - name: Run cfn-lint
        run: |
          cfn-lint --template template.yaml --region us-east-1 --ignore-checks W 2> cfn-lint-error.log || true
          exit_code=$?
          echo $exit_code
          if [ -s cfn-lint-error.log ]; then
            echo "file is empty"
          fi
          if [ $exit_code -eq 0 ]; then
            echo "[INFO] no syntax error in the template"
          else
            echo "[ERROR] please fix the template file"
            cat cfn-lint-error.log
            exit 1
          fi

      
